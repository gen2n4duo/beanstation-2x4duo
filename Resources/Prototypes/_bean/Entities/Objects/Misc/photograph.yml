- type: entity
  name: old frost era photograph
  id: WornPhotograph
  parent: BaseItem
  description: A photograph of an old man with a missing eye. Behind him is the first human-built FTL spaceship; Hope.
  components:
  - type: Sprite
    sprite: _bean/Objects/Misc/photograph.rsi
    state: default
  - type: Flammable
    fireSpread: true
    alwaysCombustible: true
    damage:
      types:
        Heat: 1
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger: # Excess damage, don't spawn entities
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Item
    size: Tiny
# modules
- type: entity
  id: BaseBorgModuleSecurity
  parent: BaseBorgModule
  abstract: true
  components:
  - type: Tag
    tags:
    - BorgModuleSecurity
    
- type: entity
  id: BorgModuleStun
  parent: [ BaseBorgModuleSecurity, BaseProviderBorgModule ]
  name: stun cyborg module
  components:
  - type: Sprite
    layers:
    - state: security
    - state: icon-stuh
  - type: ItemBorgModule
    moduleId: CombatStun
    items:
    - WeaponDisablerBorg
    - StunbatonBorg
    - FlashBorg
  - type: BorgModuleIcon
    icon: { sprite: _bean/Interface/Actions/actions_borg.rsi, state: taser-module }

- type: entity
  id: BorgModuleAdvancedCombat
  parent: [ BaseBorgModuleSecurity, BaseProviderBorgModule ]
  name: advanced combat cyborg module
  components:
  - type: Sprite
    layers:
    - state: security
    - state: icon-combat
  - type: ItemBorgModule
    moduleId: CombatWeapons
    items:
    - Truncheon
    - WeaponLaserBorg
    - WeaponLaserBorg
    - HoloprojectorSecurityBorg
  - type: BorgModuleIcon
    icon: { sprite: _bean/Interface/Actions/actions_borg.rsi, state: laser-module }

- type: entity
  id: BorgModuleCombat
  parent: [ BaseBorgModuleSecurity, BaseProviderBorgModule ]
  name: combat cyborg module
  components:
  - type: Sprite
    layers:
    - state: security
    - state: icon-combat
  - type: ItemBorgModule
    moduleId: CombatWeaponsAlt
    items:
    - CombatKnife
    - WeaponLaserBorg
    - HoloprojectorSecurityBorg
  - type: BorgModuleIcon
    icon: { sprite: _bean/Interface/Actions/actions_borg.rsi, state: laser-module }

- type: entity
  id: BorgModuleFireExtinguisherAlt
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: fire extinguisher cyborg module
  components:
  - type: Sprite
    layers:
    - state: generic
    - state: icon-fire-extinguisher
  - type: ItemBorgModule
    moduleId: CombatTools  
    items:
    - CrowbarBorg
    - FireExtinguisherBorg
    - HypoBorgStandard
  - type: BorgModuleIcon
    icon: { sprite: _bean/Interface/Actions/actions_borg.rsi, state: extinguisher-module }

- type: entity
  id: BorgModuleOpenHands
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: open hands cyborg module
  components:
  - type: Sprite
    layers:
    - state: generic
    - state: icon-hands
  - type: DroppableBorgModule
    moduleId: OpenHands
    items:
    - id: GenericBorgItem
      whitelist:
        components:
        - Item
    - id: GenericBorgItem
      whitelist:
        components:
        - Item
  - type: BorgModuleIcon
    icon: { sprite: _bean/Interface/Actions/actions_borg.rsi, state: hands-module }
# tools
- type: entity
  name: item
  parent: BaseItem
  id: GenericBorgItem
  description: Non-canon placeholder item because they won't let me make default items null.
  components:
  - type: Sprite
    sprite: _bean/Objects/Misc/borggeneric.rsi
    state: borg
  - type: Item
    size: Tiny
  - type: DeleteOnDropAttempt

- type: entity
  id: FireExtinguisherBorg
  name: fire extinguisher borg
  description: fire extinguisher borg
  parent: FireExtinguisher
  categories: [ HideSpawnMenu ]
  components:
    - type: SolutionRegeneration
      solution: spray
      generated:
        reagents:
        - ReagentId: Water
          Quantity: 2

- type: entity
  parent: PowerCellMedium
  id: PowerCellRobotTool
  name: robot tool power cell
  description: A small cell that self recharges. Used in robot tools.
  categories: [ HideSpawnMenu ]
  components:
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 4

- type: entity
  name: robot disabler
  parent: WeaponDisabler
  id: WeaponDisablerBorg
  description: A self-defense weapon that exhausts organic targets, weakening them until they collapse.
  categories: [ HideSpawnMenu ]
  components:
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 10

- type: entity
  name: robot stun baton
  parent: Stunbaton
  id: StunbatonBorg
  description: A stun baton for incapacitating people with. Actively harming with this is considered bad tone.
  categories: [ HideSpawnMenu ]
  components:
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 10

- type: entity
  parent: HoloprojectorSecurity
  id: HoloprojectorSecurityBorg
  name: holobarrier robot projector
  description: Creates a solid but fragile holographic barrier.
  categories: [ HideSpawnMenu ]
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellRobotTool
        locked: true

- type: entity
  name: robot laser gun
  parent: BaseWeaponBatterySmall
  id: WeaponLaserBorg
  description: This laser for security robot.
  categories: [ HideSpawnMenu ]
  components:
  - type: Item
    size: Large
  - type: Sprite
    sprite: _Sunrise/Objects/Tools/items_cyborg.rsi
    layers:
    - state: laser_cyborg
      map: ["enum.GunVisualLayers.Base"]
    - state: laser_cyborg-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: HitscanBatteryAmmoProvider
    proto: RedMediumLaser
    fireCost: 100
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 20
  - type: MagazineVisuals
    magState: laser_cyborg
    steps: 5
    zeroVisible: true
  - type: Appearance

- type: entity
  name: flash robot
  parent: Flash
  id: FlashBorg
  description: An ultrabright flashbulb with a trigger, which causes the victim to be dazed and lose their eyesight for a moment. Useless when burnt out.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/flash.rsi
    layers:
    - state: burnt
      map: [ "enum.FlashVisuals.BaseLayer" ]
    - state: flashing
      map: [ "enum.FlashVisuals.LightLayer" ]
      visible: false
      shader: unshaded
  - type: LimitedCharges
    maxCharges: 10
    charges: 10
  - type: AutoRecharge
    rechargeDuration: 30

- type: entity
  name: epinephrine robot hypospray
  parent: BaseItem
  description: A borg version of hypospray that automatically regenerates epinephrine.
  id: HypoBorgStandard
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/hypospray.rsi
    state: borghypo
  - type: Item
    sprite: Objects/Specific/Medical/hypospray.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 15
  - type: SolutionRegeneration
    solution: hypospray
    generated:
      reagents:
      - ReagentId: Epinephrine
        Quantity: 0.1
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    onlyAffectsMobs: true
    injectOnly: true

- type: entity
  name: borg crowbar
  parent: Crowbar
  id: CrowbarBorg
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Tools/items_cyborg.rsi
    state: crowbar_cyborg
